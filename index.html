<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kkZ</title>
    <meta name="description" content="@kaicdeldebbio">
    <link rel="apple-touch-icon" sizes="180x180" href="./linkz/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./linkz/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./linkz/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./linkz/assets/favicon/site.webmanifest">
    <meta property="og:title" content="kkZ" />
    <meta property="og:description" content="@kaicdeldebbio" />
    <meta property="og:image" content="https://linkz-v1.netlify.app/linkz/assets/expert/preview.png" />
    <meta property="og:url" content="https://linkz-v1.netlify.app/" />
    <meta property="og:type" content="linkz" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="linkz/css/reset.css">
    <link rel="stylesheet" href="linkz/css/color.css">
    <link rel="stylesheet" href="linkz/css/linkz.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <section class="loader">
        <div class="loader_container">
            <div class="orbe" style="--index: 0"></div>
            <div class="orbe" style="--index: 1"></div>
            <div class="orbe" style="--index: 2"></div>
            <div class="orbe" style="--index: 3"></div>
            <div class="orbe" style="--index: 4"></div>
        </div>
    </section>
    <section class="background">
        <div class="background_grid-square"></div>
        <div class="background_noise"></div>
        <div class="background_star"></div>
    </section>
    <main>
        <section class="linkz">
            <div class="linkz-expert" data-aos="fade-down" data-aos-duration="1000">
                <img class="linkz-avatar" src="./linkz/assets/expert/avatar.png" alt="Avatar" data-aos="zoom-in"
                    data-aos-delay="200">
                <h1 class="linkz-name" data-aos="fade-up" data-aos-delay="400">
                    kkZ
                    <img class="linkz-verified-icon" src="./linkz/assets/icons/verified-icon.gif" alt="Verified Icon" />
                </h1>
                <p class="linkz-email" data-aos="fade-up" data-aos-delay="600">kkz@gmail.com</p>
                <div class="linkz-icon-container" data-aos="zoom-in" data-aos-delay="800">
                    <a href="https://www.github.com/kaicdeldebbio" target="_blank"><i class="bi bi-github"></i></a>
                </div>
                <hr data-aos="fade-in" data-aos-delay="900">
                <p class="linkz-role" data-aos="fade-up" data-aos-delay="1000">
                    Developer
                </p>
            </div>
            <div class="linkz-btn-container" data-aos="zoom-in" data-aos-delay="1100">
                <a class="linkz-btn" href="#">
                    <div class="linkz-btn-photo">
                        <img src="./linkz/assets/buttons/offer.webp" alt="Método Boost" />
                    </div>
                    <div class="linkz-btn-txt-desc">
                        <h1 class="linkz-btn-title">
                            Offer <i class="bi-lightning-charge-fill"></i>
                        </h1>
                        <p class="linkz-btn-description">Description</p>
                    </div>
                </a>
            </div>
            <div class="linkz-btn-container" data-aos="zoom-in" data-aos-delay="1100">
                <a class="linkz-btn" href="#">
                    <div class="linkz-btn-photo">
                        <img src="./linkz/assets/buttons/discord.webp" alt="Discord" />
                    </div>
                    <div class="linkz-btn-txt-desc">
                        <h1 class="linkz-btn-title">
                            Discord
                        </h1>
                        <p class="linkz-btn-description">Community</p>
                    </div>
                </a>
            </div>
            <div class="linkz-btn-container" data-aos="zoom-in" data-aos-delay="1100">
                <a class="linkz-btn" href="#">
                    <div class="linkz-btn-photo">
                        <img src="./linkz/assets/buttons/whatsapp.webp" alt="WhatsApp" />
                    </div>
                    <div class="linkz-btn-txt-desc">
                        <h1 class="linkz-btn-title">
                            WhatsApp
                        </h1>
                        <p class="linkz-btn-description">Support</p>
                    </div>
                </a>
            </div>
        </section>
    </main>
</body>
<script src="linkz/scripts/low-shield.js" defer></script>
<script src="linkz/scripts/loader.js" defer></script>
<script src="linkz/scripts/background.js" defer></script>
<script src="linkz/scripts/dark-theme.js" defer></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 1500,
        easing: 'ease-in-out-back',
        offset: 120,
        once: true,
        mirror: false,
    });
    window.addEventListener('load', () => {
        AOS.refresh();
        setTimeout(() => {
            document.querySelector('.toggle-switch').classList.add('visible');
        }, 4000);
    });
</script>
</html>
